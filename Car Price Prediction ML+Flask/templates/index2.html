<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Price Predictor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/XMUMotC.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .banner {
      width: 100%;
      border-bottom: 4px solid cyan;
      border-radius: 0 0 10px 10px;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px cyan;
    }

    h2 {
      text-align: center;
      color: cyan;
      margin-bottom: 25px;
    }

    label {
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: darkorange;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: orangered;
    }

    .result {
      margin-top: 25px;
      text-align: center;
      font-size: 20px;
      color: lightgreen;
    }

    @media only screen and (max-width: 600px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <img src="https://i.imgur.com/OZ0mD6y.jpg" alt="Car Banner" class="banner">

  <div class="container">
    <form action="{{ url_for('predict') }}" method="post">
      <h2>ðŸš— Car Price Predictor</h2>

      <label for="year">Car Year</label>
      <input id="year" name="Year" type="number" required>

      <label for="price">Showroom Price (in Lakhs)</label>
      <input id="price" name="Present_Price" type="number" step="0.01" required>

      <label for="kms">Kilometers Driven</label>
      <input id="kms" name="Kms_Driven" type="number" required>

      <label for="owner">Number of Previous Owners (0/1/3)</label>
      <input id="owner" name="Owner" type="number" required>

      <label for="fuel">Fuel Type</label>
      <select name="Fuel_Type_Petrol" id="fuel" required>
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
        <option value="CNG">CNG</option>
      </select>

      <label for="seller">Seller Type</label>
      <select name="Seller_Type_Individual" id="seller" required>
        <option value="Dealer">Dealer</option>
        <option value="Individual">Individual</option>
      </select>

      <label for="transmission">Transmission Type</label>
      <select name="Transmission_Mannual" id="transmission" required>
        <option value="Mannual">Manual</option>
        <option value="Automatic">Automatic</option>
      </select>

      <button type="submit">ðŸ’° Predict Selling Price</button>

      <div class="result">
        <h3>{{ prediction_text }}</h3>
      </div>
    </form>
  </div>
</body>
</html>
